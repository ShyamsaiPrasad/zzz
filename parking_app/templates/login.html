{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    form {
      border-radius: 5px;
      justify-content: center;
    }
    .hr {
      font-weight: 10px;
    }
    .navbar-brand {
      font-size: 1.25rem; /* Adjusted font size for responsiveness */
      white-space: nowrap; /* Prevent text wrapping */
    }
  </style>
</head>
<body class="bg-black">
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1" style="color: white;">
        <span class="text-primary"><i class="bi bi-car-front-fill"></i> S</span>imple Parking Management System
      </span>
    </div>
  </nav>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <div class="hr"><hr></div>
        <br>
        <br>
        <form style="background-color: white; padding: 20px;" method="POST">
          {% csrf_token %}
          <center>
            <label><i class="bi bi-arrow-right-square text-primary"></i> ADMIN LOGIN</label>
          </center>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">User Name:</label>
            <input type="text" class="form-control" name="user">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="pass">
          </div>
          <input type="submit" value="Login" class="btn btn-primary form-control">
        </form>
      </div>
    </div>
  </div>
</body>
</html>

{% endblock %}
